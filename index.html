<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sorting Algorithm Visualizer</title>
</head>
<body>
  <header>
    <h1>Sorting Algorithm Visualizer</h1>
  </header>
  <main>
    <div class="container">
      <h2>Array Input</h2>
      <input type="text" id="inputArray" placeholder="Enter an array">
    </div>
    <div class="container">
      <h2>Sorting Visualization</h2>
      <div class="visualization" id="sortingVisualization"></div>
    </div>
    <div class="container">
      <h2>Controls</h2>
      <button id="startBubbleSort">Start Bubble Sort</button>
      <button id="startInsertionSort">Start Insertion Sort</button>
      <button id="startSelectionSort">Start Selection Sort</button>
    </div>
    
  </main>
  <footer>
    <p>&copy; 2023 Sorting Visualizer</p>
  </footer>
  <!-- Add this line inside the <head> section of your HTML -->
<script src="script.js"></script>

</body>
</html>
